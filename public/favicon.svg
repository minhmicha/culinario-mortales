<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a1a"/>
  
  <!-- Hotel Building -->
  <g transform="translate(32, 32)">
    <!-- Main Building -->
    <rect x="-14" y="-6" width="28" height="16" fill="url(#goldGradient)" rx="1"/>
    
    <!-- Columns -->
    <rect x="-12" y="-6" width="2" height="16" fill="#f4d03f" opacity="0.8"/>
    <rect x="-6" y="-6" width="2" height="16" fill="#f4d03f" opacity="0.8"/>
    <rect x="0" y="-6" width="2" height="16" fill="#f4d03f" opacity="0.8"/>
    <rect x="4" y="-6" width="2" height="16" fill="#f4d03f" opacity="0.8"/>
    <rect x="10" y="-6" width="2" height="16" fill="#f4d03f" opacity="0.8"/>
    
    <!-- Roof/Top -->
    <polygon points="-16,-8 0,-16 16,-8" fill="url(#goldGradient)"/>
    
    <!-- Entrance -->
    <rect x="-4" y="4" width="8" height="6" fill="#1a1a1a"/>
    <path d="M -4,4 Q 0,2 4,4" fill="url(#goldGradient)"/>
    
    <!-- Windows -->
    <rect x="-11" y="-3" width="3" height="3" fill="#1a1a1a" opacity="0.6"/>
    <rect x="-11" y="1" width="3" height="3" fill="#1a1a1a" opacity="0.6"/>
    <rect x="8" y="-3" width="3" height="3" fill="#1a1a1a" opacity="0.6"/>
    <rect x="8" y="1" width="3" height="3" fill="#1a1a1a" opacity="0.6"/>
    
    <!-- Base -->
    <rect x="-15" y="10" width="30" height="2" fill="#b8941f"/>
  </g>
</svg>

